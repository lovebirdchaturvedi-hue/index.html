<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APD Global | Commodity Procurement Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; overflow-x: hidden; }
        .glass-nav { background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .glass-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); transition: all 0.3s ease; }
        .glass-card:hover { border-color: #3b82f6; background: rgba(30, 41, 59, 0.7); transform: translateY(-4px); }
        
        /* High-Stability Video Background */
        .bg-video-wrap {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden;
        }
        .bg-video-wrap video {
            min-width: 100%; min-height: 100%;
            object-fit: cover; filter: brightness(0.35) saturate(0.6);
        }
        .v-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent, #020617 95%);
            z-index: -1;
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        .nav-link { position: relative; transition: color 0.3s ease; }
        .nav-link:after { content: ''; position: absolute; width: 0; height: 1px; bottom: -4px; left: 0; background-color: #3b82f6; transition: width 0.3s ease; }
        .nav-link:hover:after { width: 100%; }
        .nav-link.active:after { width: 100%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_PIN = "1818";
        const WHATSAPP_LINK = "https://wa.me/919266418868";
        const FACEBOOK_LINK = "https://facebook.com/apdglobalhub";

        const LOCATIONS = [
            { country: "India", city: "New Delhi", addr: "B-24, Sector 3, Rohini, New Delhi, 110085", tel: "+91 92664 18868" },
            { country: "USA", city: "Washington D.C.", addr: "1717 Pennsylvania Avenue NW, Suite 1025, DC 20006", tel: "+1 202-555-0123" },
            { country: "UAE", city: "Dubai", addr: "Level 14, Boulevard Plaza Tower 1, Sheikh Mohammed Bin Rashid Blvd", tel: "+971 4-555-0000" },
            { country: "China", city: "Guangzhou", addr: "No. 5, Huaxia Road, Tianhe District, Guangzhou, 510623", tel: "+86 20-555-0000" }
        ];

        const initialLeads = [
            { id: 'RFQ-8821', product: 'Sugar ICUMSA 45', qty: '12,500 MT', incoterm: 'CIF', port: 'ASHDOD', buyer: 'Global Food Ltd', price: '$420/MT' },
            { id: 'RFQ-8822', product: 'Thai Jasmine Rice', qty: '5,000 MT', incoterm: 'FOB', port: 'BANGKOK', buyer: 'Asia Grain Co', price: '$510/MT' },
            { id: 'RFQ-8823', product: 'Sunflower Oil', qty: '2,000 MT', incoterm: 'CIF', port: 'MUMBAI', buyer: 'Indo Oils', price: '$940/MT' }
        ];

        const App = () => {
            const [view, setView] = useState('home');
            const [leads, setLeads] = useState(initialLeads);
            const [suppliers, setSuppliers] = useState([{ id: 'SUP-001', name: 'Al-Khaleej Sugar', category: 'Commodities' }]);
            const [activeUser, setActiveUser] = useState(null);
            const [loginValue, setLoginValue] = useState("");
            const [showLogin, setShowLogin] = useState(false);

            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [view, showLogin, activeUser]);

            const handleLogin = () => {
                const val = loginValue.trim();
                if (val === ADMIN_PIN) {
                    setActiveUser({ type: 'admin' });
                    setView('admin');
                } else {
                    const sup = suppliers.find(s => s.name.toLowerCase() === val.toLowerCase());
                    if (sup) {
                        setActiveUser({ type: 'supplier', data: sup });
                        setView('profile');
                    } else {
                        alert("Access Denied: Unrecognized Credentials.");
                    }
                }
                setLoginValue("");
                setShowLogin(false);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <div className="bg-video-wrap">
                        <video autoPlay loop muted playsInline poster="https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?auto=format&fit=crop&q=80&w=2000">
                            <source src="https://assets.mixkit.co/videos/preview/mixkit-large-container-ship-at-sea-34444-large.mp4" type="video/mp4" />
                        </video>
                    </div>
                    <div className="v-overlay"></div>

                    <nav className="fixed w-full z-50 glass-nav px-8 py-5 flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setView('home')}>
                            <div className="bg-blue-600 px-3 py-1 rounded text-white font-black italic group-hover:bg-blue-500 transition-colors">APD</div>
                            <span className="text-xl font-black tracking-tighter italic">GLOBAL HUB</span>
                        </div>
                        <div className="hidden md:flex gap-10 items-center text-[10px] font-black uppercase tracking-[0.2em]">
                            <button onClick={() => setView('market')} className={`nav-link ${view === 'market' ? 'active text-blue-400' : ''}`}>Marketplace</button>
                            <button onClick={() => setView('hubs')} className={`nav-link ${view === 'hubs' ? 'active text-blue-400' : ''}`}>Global Hubs</button>
                            <a href={WHATSAPP_LINK} target="_blank" className="hover:text-green-400 flex items-center gap-2">
                                <i data-lucide="help-circle" className="w-4 h-4"></i> Support
                            </a>
                            {activeUser ? (
                                <div className="flex gap-4 items-center pl-4 border-l border-white/10">
                                    <button onClick={() => activeUser.type === 'admin' ? setView('admin') : setView('profile')} className="text-blue-400 font-bold underline decoration-2 underline-offset-4">My Dashboard</button>
                                    <button onClick={() => setActiveUser(null)} className="opacity-40 hover:opacity-100">Exit</button>
                                </div>
                            ) : (
                                <button onClick={() => setShowLogin(true)} className="bg-white text-black px-6 py-2 rounded-full font-black hover:bg-blue-600 hover:text-white transition-all shadow-lg">Login</button>
                            )}
                        </div>
                    </nav>

                    <main className="flex-grow pt-32 pb-32 px-6">
                        {view === 'home' && <Home setView={setView} />}
                        {view === 'market' && <Market leads={leads} />}
                        {view === 'hubs' && <Hubs />}
                        {view === 'profile' && activeUser?.type === 'supplier' && <SupplierProfile user={activeUser.data} />}
                        {view === 'admin' && activeUser?.type === 'admin' && <AdminPanel leads={leads} setLeads={setLeads} suppliers={suppliers} setSuppliers={setSuppliers} />}
                    </main>

                    <footer className="fixed bottom-0 w-full z-40 bg-slate-950/95 py-4 px-10 border-t border-white/10 flex flex-col md:flex-row justify-between items-center">
                        <div className="flex gap-8 items-center">
                            <a href={WHATSAPP_LINK} target="_blank" className="text-slate-400 hover:text-green-400 flex items-center gap-2 text-[10px] font-black uppercase tracking-widest transition-colors">
                                <i data-lucide="message-square" className="w-4 h-4"></i> WhatsApp Sales
                            </a>
                            <a href={FACEBOOK_LINK} target="_blank" className="text-slate-400 hover:text-blue-500 flex items-center gap-2 text-[10px] font-black uppercase tracking-widest transition-colors">
                                <i data-lucide="facebook" className="w-4 h-4"></i> Facebook
                            </a>
                        </div>
                        <div className="text-[9px] font-black text-slate-600 uppercase tracking-[0.4em] hidden md:block">
                            Â© 2026 APD Global Trade | Digital Procurement Infrastructure
                        </div>
                    </footer>

                    {showLogin && (
                        <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-6 backdrop-blur-md">
                            <div className="bg-slate-900 border border-slate-800 p-12 rounded-[2.5rem] w-full max-w-sm shadow-2xl relative">
                                <button onClick={() => setShowLogin(false)} className="absolute top-6 right-6 text-slate-500 hover:text-white"><i data-lucide="x"></i></button>
                                <h2 className="text-2xl font-black mb-8 text-center italic uppercase tracking-tight">Access Terminal</h2>
                                <input 
                                    type="text" 
                                    placeholder="PIN or Company Name" 
                                    className="w-full bg-slate-950 p-5 rounded-xl mb-6 border border-slate-800 focus:border-blue-500 outline-none text-center font-bold text-lg text-white"
                                    value={loginValue}
                                    onChange={e => setLoginValue(e.target.value)}
                                    onKeyPress={e => e.key === 'Enter' && handleLogin()}
                                    autoFocus
                                />
                                <button onClick={handleLogin} className="w-full bg-blue-600 py-5 rounded-xl font-black uppercase text-xs tracking-widest mb-4 hover:bg-blue-500 transition-all shadow-xl shadow-blue-600/20">Authenticate</button>
                                <p className="text-center text-slate-600 text-[8px] uppercase tracking-widest">End-to-End Encrypted Session</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Home = ({ setView }) => (
            <div className="max-w-6xl mx-auto text-center py-12">
                <div className="bg-blue-600/10 text-blue-400 border border-blue-500/30 inline-block px-6 py-2 rounded-full text-[10px] font-black uppercase mb-12 tracking-[0.25em]">Direct Global Trade Network</div>
                <h1 className="text-6xl md:text-[9.5rem] font-black tracking-tighter mb-12 leading-[0.8] italic uppercase">
                    Procure <br/> <span className="text-blue-500">Direct.</span>
                </h1>
                <p className="text-slate-400 max-w-2xl mx-auto text-xl font-medium mb-16 leading-relaxed">The global B2B marketplace for institutional commodity trade. Digitizing procurement from source to port.</p>
                <div className="flex flex-col sm:flex-row justify-center gap-6">
                    <button onClick={() => setView('market')} className="bg-blue-600 px-12 py-5 rounded-2xl font-black text-xs uppercase tracking-widest hover:scale-105 transition-all shadow-2xl shadow-blue-600/40">Open Live Market</button>
                    <a href={WHATSAPP_LINK} target="_blank" className="bg-white text-black px-12 py-5 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-slate-200 transition-all flex items-center justify-center gap-3">
                        <i data-lucide="phone-call" className="w-4 h-4"></i> Contact Sales
                    </a>
                </div>
            </div>
        );

        const Market = ({ leads }) => (
            <div className="max-w-7xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-700">
                <div className="flex flex-col md:flex-row justify-between items-end mb-16 gap-4">
                    <div>
                        <h2 className="text-5xl font-black italic uppercase tracking-tighter">Live RFQ Feed</h2>
                        <p className="text-blue-500 text-[11px] font-black uppercase tracking-[0.3em] mt-3 flex items-center gap-2">
                            <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Terminal Synchronized
                        </p>
                    </div>
                    <div className="bg-white/5 border border-white/10 px-6 py-3 rounded-full text-[10px] font-black text-slate-400 uppercase tracking-widest">
                        Total Open Volume: <span className="text-blue-400 ml-2">240,500 MT</span>
                    </div>
                </div>
                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {leads.map(l => (
                        <div key={l.id} className="glass-card p-10 rounded-[3rem] relative flex flex-col h-full border-t-4 border-t-blue-600">
                            <div className="flex justify-between items-start mb-8">
                                <span className="text-[10px] font-black bg-blue-600 text-white px-3 py-1 rounded uppercase tracking-widest">{l.incoterm}</span>
                                <span className="text-[9px] font-black text-slate-600 uppercase tracking-widest">{l.id}</span>
                            </div>
                            <h3 className="text-3xl font-black italic uppercase mb-10 leading-none flex-grow">{l.product}</h3>
                            <div className="space-y-5 border-t border-white/10 pt-8">
                                <div className="flex justify-between items-center text-[11px] font-black uppercase tracking-widest">
                                    <span className="text-slate-500">Volume</span>
                                    <span className="text-white text-lg">{l.qty}</span>
                                </div>
                                <div className="flex justify-between items-center text-[11px] font-black uppercase tracking-widest">
                                    <span className="text-slate-500">Destination</span>
                                    <span className="text-white">{l.port}</span>
                                </div>
                                <div className="flex justify-between items-center text-[11px] font-black uppercase tracking-widest">
                                    <span className="text-slate-500">Target</span>
                                    <span className="text-green-500 font-black">{l.price}</span>
                                </div>
                                <div className="flex justify-between items-center text-[11px] font-black uppercase tracking-widest">
                                    <span className="text-slate-500">Buyer</span>
                                    <span className="text-blue-400">{l.buyer}</span>
                                </div>
                            </div>
                            <button className="mt-8 w-full py-4 rounded-xl bg-white/5 hover:bg-blue-600 transition-colors text-[10px] font-black uppercase tracking-widest border border-white/5">Submit Quote</button>
                        </div>
                    ))}
                </div>
            </div>
        );

        const Hubs = () => (
            <div className="max-w-7xl mx-auto animate-in fade-in duration-700">
                <div className="text-center mb-24">
                    <h2 className="text-6xl font-black italic uppercase tracking-tighter mb-4">Strategic Locations</h2>
                    <p className="text-blue-500 text-[11px] font-black uppercase tracking-[0.5em]">Global Operational Footprint</p>
                </div>
                <div className="grid md:grid-cols-2 gap-10">
                    {LOCATIONS.map(h => (
                        <div key={h.city} className="glass-card p-14 rounded-[4rem] relative group border-l-[12px] border-blue-600">
                            <h3 className="text-5xl font-black italic uppercase mb-4 leading-none tracking-tight">{h.city}</h3>
                            <p className="text-blue-500 text-[12px] font-black uppercase mb-10 tracking-[0.3em]">{h.country} Command Center</p>
                            <p className="text-slate-300 text-lg font-bold uppercase leading-snug mb-12 italic opacity-80">{h.addr}</p>
                            <div className="flex items-center gap-5 text-white text-xl font-black pt-10 border-t border-white/10">
                                <div className="bg-blue-600 p-3 rounded-2xl shadow-lg shadow-blue-600/20"><i data-lucide="phone"></i></div>
                                {h.tel}
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const SupplierProfile = ({ user }) => (
            <div className="max-w-4xl mx-auto py-8">
                <div className="glass-card p-16 rounded-[4rem] border-t-[10px] border-blue-600 shadow-2xl">
                    <div className="flex justify-between items-start mb-16">
                        <div>
                            <h2 className="text-5xl font-black italic mb-4 uppercase tracking-tighter leading-none">{user.name}</h2>
                            <div className="flex items-center gap-3">
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#22c55e]"></div>
                                <p className="text-blue-500 font-black text-[11px] uppercase tracking-[0.4em]">Verified Global Merchant</p>
                            </div>
                        </div>
                        <div className="bg-slate-900 px-8 py-4 rounded-[2rem] border border-white/10 text-center shadow-inner">
                            <p className="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest">ID Code</p>
                            <p className="text-2xl font-black text-blue-500">{user.id}</p>
                        </div>
                    </div>
                    <div className="grid grid-cols-2 gap-12 mb-16">
                        <div className="p-8 bg-white/5 rounded-3xl border border-white/5">
                            <p className="text-[10px] text-slate-500 font-black uppercase tracking-widest mb-3">Portfolio</p>
                            <p className="text-2xl font-black uppercase italic text-white">{user.category}</p>
                        </div>
                        <div className="p-8 bg-white/5 rounded-3xl border border-white/5">
                            <p className="text-[10px] text-slate-500 font-black uppercase tracking-widest mb-3">Compliance</p>
                            <p className="text-2xl font-black uppercase italic text-green-400">CLEARED</p>
                        </div>
                    </div>
                </div>
            </div>
        );

        const AdminPanel = ({ leads, setLeads, suppliers, setSuppliers }) => (
            <div className="max-w-7xl mx-auto py-8">
                <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-16">Admin Command Center</h2>
                <div className="grid md:grid-cols-2 gap-12">
                    <div className="glass-card p-12 rounded-[3rem] border-t-4 border-t-blue-600">
                        <h3 className="text-2xl font-black mb-8">Active RFQs</h3>
                        <div className="space-y-4 max-h-96 overflow-y-auto">
                            {leads.map(l => (
                                <div key={l.id} className="p-4 bg-white/5 rounded-xl border border-white/10 text-sm">
                                    <p className="font-bold text-blue-400">{l.id}: {l.product}</p>
                                    <p className="text-slate-400 text-xs">{l.qty} @ {l.port}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="glass-card p-12 rounded-[3rem] border-t-4 border-t-green-600">
                        <h3 className="text-2xl font-black mb-8">Verified Suppliers</h3>
                        <div className="space-y-4 max-h-96 overflow-y-auto">
                            {suppliers.map(s => (
                                <div key={s.id} className="p-4 bg-white/5 rounded-xl border border-white/10 text-sm">
                                    <p className="font-bold text-green-400">{s.id}: {s.name}</p>
                                    <p className="text-slate-400 text-xs">{s.category}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <!-- Vercel Speed Insights -->
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
