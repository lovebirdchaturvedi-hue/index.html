<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APD Global Trade | Institutional B2B Export Terminal</title>
    
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #FDFDFD; color: #0F172A; }
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .hero-gradient { background: radial-gradient(circle at top right, #ecfdf5, transparent), radial-gradient(circle at bottom left, #f8fafc, transparent); }
        .trade-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .trade-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 25px 50px -12px rgba(16, 185, 129, 0.1); }
        .admin-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        
        /* WhatsApp Pulse Effect */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            background-color: #25d366;
            color: white;
            border-radius: 50px;
            padding: 12px 24px;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .whatsapp-float:hover { transform: scale(1.1); background-color: #128c7e; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_PIN = "1818";
        const RAZORPAY_KEY = "rzp_test_demo"; 
        const WHATSAPP_LINK = "https://wa.me/919266418868";
        const FB_LINK = "https://www.facebook.com/share/1CtwjV4rXG/";

        // Data Generation for 100+ Enquiries
        const generateLeads = () => {
            const agri = [
                "ICUMSA 45 Sugar", "Refined Sunflower Oil", "Crude Palm Oil", "1121 Creamy Sella Basmati", 
                "IR 64 Parboiled Rice", "IR 64 Raw Rice", "Non-Basmati Long Grain", "Yellow Corn (Maize)", 
                "Red Lentils", "Soybean (Non-GMO)", "Chickpeas (Kabuli)", "Wheat Grade 1"
            ];
            const industrial = ["Copper Cathodes", "Aluminum Ingots", "Urea 46% (Prilled)", "Solar Panels (Tier 1)", "Lithium-ion Cells", "Bitumen VG30"];
            const origins = ["United States", "UAE", "China", "Saudi Arabia", "Vietnam", "Turkey", "Egypt", "Nigeria", "Brazil", "Germany"];
            
            let temp = [];
            for(let i=1; i<=105; i++) {
                const isAgri = i <= 84; 
                const product = isAgri ? agri[Math.floor(Math.random()*agri.length)] : industrial[Math.floor(Math.random()*industrial.length)];
                temp.push({
                    id: `RFQ-${10000 + i}`,
                    product,
                    qty: `${Math.floor(Math.random() * 99) + 1} Containers`,
                    origin: origins[Math.floor(Math.random()*origins.length)],
                    type: isAgri ? 'Agriculture' : 'Industrial',
                    status: 'Active',
                    date: 'Live Now'
                });
            }
            return temp;
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [leads, setLeads] = useState(generateLeads());
            const [currency, setCurrency] = useState('USD');
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);
            const [pin, setPin] = useState("");

            const pricing = {
                USD: [
                    { name: 'Basic Plan', price: 250, original: 500, features: ['Unlimited Buyer Chats', 'Verified Supplier Badge', 'Trade Dashboard Access', 'Direct Platform Support'] },
                    { name: 'Golden Plan', price: 500, original: 1000, features: ['All Basic Features', 'View Direct Contact Info', 'WhatsApp Direct Access', 'Priority Ranking in Search'] },
                    { name: 'Platinum Plan', price: 1000, original: 2000, features: ['Full Global Dossier', 'Access to LOI & BCL Docs', 'Dedicated Trade Manager', 'Exclusive Premium Enquiries'] }
                ],
                INR: [
                    { name: 'Basic Plan', price: 25000, original: 50000, features: ['Unlimited Buyer Chats', 'Verified Supplier Badge', 'Trade Dashboard Access', 'Direct Platform Support'] },
                    { name: 'Golden Plan', price: 50000, original: 100000, features: ['All Basic Features', 'View Direct Contact Info', 'WhatsApp Direct Access', 'Priority Ranking in Search'] },
                    { name: 'Platinum Plan', price: 100000, original: 200000, features: ['Full Global Dossier', 'Access to LOI & BCL Docs', 'Dedicated Trade Manager', 'Exclusive Premium Enquiries'] }
                ]
            };

            const handlePayment = (plan) => {
                const options = {
                    key: RAZORPAY_KEY,
                    amount: plan.price * 100,
                    currency: currency,
                    name: "APD GLOBAL TRADE",
                    description: `Subscription: ${plan.name}`,
                    handler: (res) => alert("Payment Successful! Tracking ID: " + res.razorpay_payment_id),
                    theme: { color: "#10b981" }
                };
                const rzp = new window.Razorpay(options);
                rzp.open();
            };

            const loginAdmin = () => {
                if(pin === ADMIN_PIN) {
                    setIsAdmin(true);
                    setShowAdminLogin(false);
                    setView('admin');
                } else {
                    alert("Unauthorized access attempt.");
                }
                setPin("");
            };

            useEffect(() => { lucide.createIcons(); }, [view, showAdminLogin]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Floating WhatsApp */}
                    <a href={WHATSAPP_LINK} target="_blank" className="whatsapp-float">
                        <i data-lucide="phone-call" className="w-5 h-5"></i>
                        <span>Contact on WhatsApp</span>
                    </a>

                    {/* NAV */}
                    <nav className="fixed w-full z-50 glass-header py-4 px-6">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                                <div className="bg-emerald-600 text-white p-2 rounded-xl"><i data-lucide="globe" className="w-5 h-5"></i></div>
                                <div className="leading-none">
                                    <h1 className="text-xl font-black italic tracking-tighter text-slate-900 uppercase">APD Global</h1>
                                    <p className="text-[8px] font-bold text-slate-400 tracking-widest uppercase">Trade Terminal</p>
                                </div>
                            </div>
                            <div className="hidden md:flex gap-8 items-center text-[10px] font-black uppercase tracking-widest text-slate-500">
                                <button onClick={() => setView('leads')} className="hover:text-emerald-600">Explore Market</button>
                                <button onClick={() => setView('pricing')} className="hover:text-emerald-600">Pricing</button>
                                <button onClick={() => setView('contact')} className="hover:text-emerald-600">Contact</button>
                                <div className="flex bg-slate-100 p-1 rounded-lg">
                                    <button onClick={() => setCurrency('USD')} className={`px-3 py-1 rounded-md ${currency === 'USD' ? 'bg-white shadow text-slate-900' : ''}`}>USD</button>
                                    <button onClick={() => setCurrency('INR')} className={`px-3 py-1 rounded-md ${currency === 'INR' ? 'bg-white shadow text-slate-900' : ''}`}>INR</button>
                                </div>
                            </div>
                            <button onClick={() => isAdmin ? setView('admin') : setShowAdminLogin(true)} className="bg-slate-900 text-white px-6 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-emerald-600">
                                {isAdmin ? 'Console' : 'Supplier Login'}
                            </button>
                        </div>
                    </nav>

                    {/* MAIN */}
                    <div className="flex-grow pt-24 hero-gradient">
                        {view === 'home' && <HomeView setView={setView} />}
                        {view === 'leads' && <LeadsView leads={leads} setView={setView} />}
                        {view === 'pricing' && <PricingView plans={pricing[currency]} currency={currency} onPay={handlePayment} />}
                        {view === 'contact' && <ContactView />}
                        {view === 'terms' && <TermsView />}
                        {view === 'admin' && isAdmin && <AdminView leads={leads} setLeads={setLeads} />}
                    </div>

                    {/* FOOTER */}
                    <footer className="bg-white border-t border-slate-100 py-16 px-6">
                        <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-12">
                            <div className="col-span-1">
                                <h2 className="text-xl font-black italic mb-6 uppercase">APD GLOBAL</h2>
                                <p className="text-xs font-medium text-slate-400 leading-relaxed mb-6">The world's most trusted B2B trade terminal for verified agriculture and industrial commodities. No brokers, just business.</p>
                                <div className="flex gap-4">
                                    <a href={FB_LINK} target="_blank" className="w-10 h-10 rounded-lg bg-blue-50 flex items-center justify-center text-blue-600 border border-blue-100 hover:bg-blue-600 hover:text-white transition-all">
                                        <i data-lucide="facebook" className="w-5 h-5"></i>
                                    </a>
                                    <a href={WHATSAPP_LINK} target="_blank" className="w-10 h-10 rounded-lg bg-emerald-50 flex items-center justify-center text-emerald-600 border border-emerald-100 hover:bg-emerald-600 hover:text-white transition-all">
                                        <i data-lucide="phone" className="w-5 h-5"></i>
                                    </a>
                                </div>
                            </div>
                            <div>
                                <h4 className="text-[10px] font-black uppercase tracking-widest mb-6 text-slate-900">Platform</h4>
                                <ul className="space-y-4 text-xs font-bold text-slate-500 uppercase">
                                    <li onClick={() => setView('leads')} className="cursor-pointer hover:text-emerald-600">Market Board</li>
                                    <li onClick={() => setView('pricing')} className="cursor-pointer hover:text-emerald-600">Membership Plans</li>
                                    <li onClick={() => setView('terms')} className="cursor-pointer hover:text-emerald-600">Legal Shield</li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-[10px] font-black uppercase tracking-widest mb-6 text-slate-900">Governance</h4>
                                <ul className="space-y-4 text-xs font-bold text-slate-500 uppercase">
                                    <li onClick={() => setView('terms')} className="cursor-pointer hover:text-emerald-600">Terms of Use</li>
                                    <li onClick={() => setView('terms')} className="cursor-pointer hover:text-emerald-600">Refund Policy</li>
                                    <li onClick={() => setView('contact')} className="cursor-pointer hover:text-emerald-600">Offices</li>
                                </ul>
                            </div>
                            <div className="bg-slate-50 p-8 rounded-3xl border border-slate-100 text-center">
                                <h4 className="text-[10px] font-black uppercase tracking-widest mb-4">Official Contact</h4>
                                <p className="text-xs font-bold text-emerald-600 mb-2">+91 92664 18868</p>
                                <p className="text-[10px] font-bold text-slate-400 uppercase mb-4">info@apdglobaltrade.com</p>
                                <a href={WHATSAPP_LINK} target="_blank" className="inline-block bg-white border border-slate-200 px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:border-emerald-500">Quick Chat</a>
                            </div>
                        </div>
                    </footer>

                    {/* ADMIN LOGIN */}
                    {showAdminLogin && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2.5rem] p-10 w-full max-w-sm text-center">
                                <h3 className="text-2xl font-black italic uppercase mb-8">Access Terminal</h3>
                                <input 
                                    type="password" 
                                    placeholder="••••"
                                    className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-center text-4xl font-black tracking-[0.5em] mb-6 focus:border-emerald-500 outline-none"
                                    value={pin}
                                    onChange={(e) => setPin(e.target.value)}
                                    maxLength="4"
                                />
                                <button onClick={loginAdmin} className="w-full bg-emerald-600 text-white py-4 rounded-xl font-black uppercase text-xs tracking-widest mb-4 shadow-xl shadow-emerald-200">Authorize</button>
                                <button onClick={() => setShowAdminLogin(false)} className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Back</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const HomeView = ({ setView }) => (
            <div className="px-6 py-24 max-w-7xl mx-auto flex flex-col items-center text-center">
                <div className="inline-flex items-center gap-2 bg-white border border-slate-100 px-4 py-2 rounded-full mb-8 shadow-sm">
                    <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Global Live Terminal • 105+ Active Leads</span>
                </div>
                <h1 className="text-6xl md:text-9xl font-black text-slate-900 tracking-tighter leading-[0.85] mb-8 italic uppercase">
                    Trade. <br/> <span className="text-emerald-600 italic">Direct.</span> Verified.
                </h1>
                <p className="text-slate-500 max-w-2xl mx-auto text-lg font-medium mb-12">
                    Connect with bulk Agri-Commodity buyers from UAE, China, USA, and Europe. Premium terminal for serious exporters.
                </p>
                <div className="flex flex-col sm:flex-row gap-4 mb-24">
                    <button onClick={() => setView('leads')} className="bg-emerald-600 text-white px-10 py-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-2xl shadow-emerald-200">Open Terminal</button>
                    <button onClick={() => setView('pricing')} className="bg-white text-slate-900 border border-slate-200 px-10 py-5 rounded-2xl font-black uppercase text-xs tracking-widest">Pricing</button>
                </div>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 w-full opacity-60 grayscale hover:grayscale-0 transition-all">
                    {["Sugar", "Oils", "Rice", "Pulses"].map(item => (
                        <div key={item} className="bg-white py-8 rounded-3xl border border-slate-100 font-black uppercase italic text-slate-400 text-xl tracking-tighter">{item}</div>
                    ))}
                </div>
            </div>
        );

        const LeadsView = ({ leads, setView }) => {
            const [filter, setFilter] = useState('All');
            const filtered = filter === 'All' ? leads : leads.filter(l => l.type === filter);

            return (
                <div className="max-w-7xl mx-auto px-6 py-12">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
                        <div>
                            <h2 className="text-4xl font-black italic uppercase tracking-tighter">Market Terminal</h2>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Live Trade Activity</p>
                        </div>
                        <div className="flex bg-slate-100 p-1.5 rounded-2xl">
                            {['All', 'Agriculture', 'Industrial'].map(f => (
                                <button key={f} onClick={() => setFilter(f)} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase transition-all ${filter === f ? 'bg-white shadow text-emerald-600' : 'text-slate-400'}`}>{f}</button>
                            ))}
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filtered.map((lead, i) => (
                            <div key={i} className="bg-white p-8 rounded-[2.5rem] border border-slate-100 trade-card relative">
                                <div className="absolute top-4 right-4 text-[8px] font-black text-slate-300 tracking-widest uppercase">{lead.id}</div>
                                <span className={`text-[8px] font-black px-3 py-1.5 rounded-full uppercase tracking-widest mb-6 inline-block ${lead.type === 'Agriculture' ? 'bg-emerald-50 text-emerald-600' : 'bg-blue-50 text-blue-600'}`}>{lead.type}</span>
                                <h3 className="text-xl font-black uppercase italic mb-6 leading-tight h-14 overflow-hidden">{lead.product}</h3>
                                <div className="flex items-center gap-2 mb-8 text-xs font-bold text-slate-500">
                                    <i data-lucide="map-pin" className="w-4 h-4 text-emerald-500"></i> {lead.origin}
                                </div>
                                <div className="flex justify-between items-end border-t pt-6">
                                    <div>
                                        <p className="text-2xl font-black italic text-slate-900">{lead.qty}</p>
                                        <p className="text-[8px] font-bold text-slate-400 uppercase tracking-widest">Required</p>
                                    </div>
                                    <button onClick={() => setView('pricing')} className="bg-slate-900 text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-emerald-600 transition-all"><i data-lucide="lock" className="w-4 h-4"></i></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const PricingView = ({ plans, currency, onPay }) => (
            <div className="max-w-7xl mx-auto px-6 py-20">
                <div className="text-center mb-20">
                    <div className="inline-block bg-amber-50 text-amber-700 px-6 py-2 rounded-full border border-amber-100 text-[10px] font-black uppercase tracking-widest mb-6">Promotional Launch: 50% Off Auto-Applied</div>
                    <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-4">Membership Access</h2>
                </div>
                <div className="grid md:grid-cols-3 gap-10">
                    {plans.map((p, i) => (
                        <div key={i} className={`bg-white rounded-[3rem] p-12 border-2 flex flex-col ${i === 1 ? 'border-emerald-500 shadow-2xl scale-105' : 'border-slate-100'}`}>
                            <h3 className="text-2xl font-black italic uppercase mb-2">{p.name}</h3>
                            <div className="mb-10">
                                <span className="text-slate-300 line-through text-lg font-bold mr-2">{currency === 'USD' ? '$' : '₹'}{p.original.toLocaleString()}</span>
                                <span className="text-5xl font-black text-emerald-600">{currency === 'USD' ? '$' : '₹'}{p.price.toLocaleString()}</span>
                            </div>
                            <ul className="space-y-5 mb-12 flex-grow">
                                {p.features.map((f, j) => (
                                    <li key={j} className="text-xs font-bold text-slate-600 flex items-center gap-3">
                                        <i data-lucide="check" className="w-4 h-4 text-emerald-500"></i> {f}
                                    </li>
                                ))}
                            </ul>
                            <button onClick={() => onPay(p)} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-emerald-600 shadow-xl">Select {p.name}</button>
                        </div>
                    ))}
                </div>
            </div>
        );

        const ContactView = () => (
            <div className="max-w-7xl mx-auto px-6 py-24 text-center">
                <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-16">Contact Global Trade</h2>
                <div className="grid md:grid-cols-3 gap-12 mb-20">
                    <div className="p-10 bg-white border border-slate-100 rounded-[3rem]">
                        <div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6"><i data-lucide="facebook" className="w-8 h-8"></i></div>
                        <h4 className="font-black italic uppercase mb-2">Facebook</h4>
                        <a href={FB_LINK} target="_blank" className="text-xs font-bold text-slate-400 hover:text-blue-600 underline">Visit Profile</a>
                    </div>
                    <div className="p-10 bg-white border border-emerald-500 rounded-[3rem] shadow-xl shadow-emerald-50">
                        <div className="w-16 h-16 bg-emerald-50 text-emerald-600 rounded-3xl flex items-center justify-center mx-auto mb-6"><i data-lucide="phone" className="w-8 h-8"></i></div>
                        <h4 className="font-black italic uppercase mb-2">WhatsApp Official</h4>
                        <a href={WHATSAPP_LINK} target="_blank" className="text-xs font-bold text-emerald-600 underline">+91 92664 18868</a>
                    </div>
                    <div className="p-10 bg-white border border-slate-100 rounded-[3rem]">
                        <div className="w-16 h-16 bg-slate-50 text-slate-600 rounded-3xl flex items-center justify-center mx-auto mb-6"><i data-lucide="mail" className="w-8 h-8"></i></div>
                        <h4 className="font-black italic uppercase mb-2">Official Email</h4>
                        <p className="text-xs font-bold text-slate-400">info@apdglobaltrade.com</p>
                    </div>
                </div>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-6 opacity-40 text-[9px] font-black uppercase tracking-[0.2em] text-slate-400">
                    <div>New Delhi, India</div>
                    <div>Dubai, UAE</div>
                    <div>New York, USA</div>
                    <div>Guangzhou, China</div>
                </div>
            </div>
        );

        const TermsView = () => (
            <div className="max-w-4xl mx-auto px-6 py-24 font-medium text-slate-500 space-y-8 bg-white p-16 rounded-[4rem] border border-slate-100 mt-12">
                <h2 className="text-4xl font-black italic uppercase tracking-tighter text-slate-900 mb-8">Legal Framework</h2>
                <div className="p-8 bg-amber-50 rounded-3xl border-l-8 border-amber-400 text-amber-900 font-bold uppercase text-[10px] tracking-widest leading-loose">
                    PLATFORM POLICY: WE PROVIDE AN INSTITUTIONAL MATCHING PLATFORM. WE DO NOT GUARANTEE ORDERS. ALL AMOUNTS PAID ARE NON-REFUNDABLE AS PER THE B2B DIGITAL SERVICE ACT.
                </div>
                <p>1. <strong>Direct Dealings:</strong> We are just giving a platform where buyers and suppliers can make deals without brokers. APD Global holds no responsibility for the physical transaction.</p>
                <p>2. <strong>No Warranty:</strong> APD Global Trade does not guarantee to give you an order. Our service is the provision of verified lead data and terminal access.</p>
                <p>3. <strong>Immediate Delivery:</strong> Since membership unlocks proprietary trade intelligence immediately, all sales are final and non-refundable.</p>
                <p>4. <strong>Independent Verification:</strong> It is the supplier's duty to verify LC/BCL/PO validity before shipping.</p>
            </div>
        );

        const AdminView = ({ leads, setLeads }) => {
            const [item, setItem] = useState({ product: '', qty: '', origin: '', type: 'Agriculture' });
            const inject = () => {
                if(!item.product) return;
                setLeads([{ ...item, id: `RFQ-${Math.floor(Math.random()*90000)+10000}`, status: 'Live', date: 'Just In' }, ...leads]);
                setItem({ product: '', qty: '', origin: '', type: 'Agriculture' });
                alert("Lead Injected to Live Terminal.");
            };
            return (
                <div className="max-w-4xl mx-auto px-6 py-20">
                    <div className="admin-gradient p-16 rounded-[3.5rem] shadow-2xl text-white">
                        <h2 className="text-2xl font-black italic uppercase mb-8">Lead Injection Terminal</h2>
                        <div className="grid md:grid-cols-2 gap-6 mb-8">
                            <input placeholder="Product" className="bg-white/5 p-5 rounded-2xl outline-none border border-white/10 text-xs font-bold uppercase" value={item.product} onChange={e=>setItem({...item, product: e.target.value})} />
                            <input placeholder="Qty (e.g. 50 Containers)" className="bg-white/5 p-5 rounded-2xl outline-none border border-white/10 text-xs font-bold uppercase" value={item.qty} onChange={e=>setItem({...item, qty: e.target.value})} />
                            <input placeholder="Country" className="bg-white/5 p-5 rounded-2xl outline-none border border-white/10 text-xs font-bold uppercase" value={item.origin} onChange={e=>setItem({...item, origin: e.target.value})} />
                            <select className="bg-white/5 p-5 rounded-2xl outline-none border border-white/10 text-xs font-bold uppercase text-white" value={item.type} onChange={e=>setItem({...item, type: e.target.value})}>
                                <option className="text-black">Agriculture</option>
                                <option className="text-black">Industrial</option>
                            </select>
                        </div>
                        <button onClick={inject} className="w-full bg-emerald-600 py-6 rounded-2xl font-black uppercase text-xs tracking-widest shadow-2xl shadow-emerald-900/40">Push to Live Board</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
