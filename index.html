<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APD GLOBAL | Institutional Trade Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        :root { --accent: #2563eb; --gold: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background: #020617; color: #fff; margin: 0; overflow-x: hidden; }
        .font-sync { font-family: 'Syncopate', sans-serif; }
        
        /* High-End Glassmorphism */
        .glass-nav { background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(24px); border-bottom: 1px solid rgba(255,255,255,0.08); }
        .glass-card { 
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.3) 0%, rgba(15, 23, 42, 0.5) 100%); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover { border-color: var(--accent); transform: translateY(-4px); background: rgba(30, 41, 59, 0.6); }
        
        /* Redacted Text for Non-Members */
        .redacted { background: #334155; color: transparent; user-select: none; border-radius: 4px; padding: 0 4px; }
        
        /* Animations */
        @keyframes pulse-gold { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .live-indicator { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 10px #22c55e; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const ADMIN_PIN = "181818";
        const WHATSAPP = "https://wa.me/919266418868";
        const FACEBOOK = "https://facebook.com/apdglobaltrade";

        const ADDRESSES = [
            { id: 1, city: "New Delhi", country: "India", addr: "B-24, Sector 3, Rohini, New Delhi, 110085", tel: "+91 92664 18868" },
            { id: 2, city: "Dubai", country: "UAE", addr: "Level 14, Boulevard Plaza Tower 1, Burj Khalifa District", tel: "+971 4-555-0000" },
            { id: 3, city: "Washington", country: "USA", addr: "1717 Pennsylvania Avenue NW, Suite 1025", tel: "+1 202-555-0123" },
            { id: 4, city: "Guangzhou", country: "China", addr: "No. 5, Huaxia Road, Tianhe District", tel: "+86 20-555-0000" }
        ];

        // Generate 100+ Realistic Commodities Leads
        const generateLeads = () => {
            const products = ["ICUMSA 45 Sugar", "Non-Basmati Rice", "Thai Jasmine Rice", "Yellow Maize", "Soybean Meal", "Urea N46", "Copper Cathodes", "Lithium Ore", "Petroleum Jelly", "Crude Palm Oil", "Bitumen 60/70", "Steam Coal"];
            const ports = ["Mundra", "Jebel Ali", "Durban", "Rotterdam", "Santos", "Qingdao", "Chittagong", "Lagos"];
            const buyers = ["Global Agro Corp", "Emirates Trading", "Sinochem Group", "Vitrol S.A.", "Olam International", "Cargill Nominee"];
            
            return Array.from({ length: 110 }, (_, i) => ({
                id: `RFQ-AX${1000 + i}`,
                product: products[Math.floor(Math.random() * products.length)],
                qty: `${(Math.floor(Math.random() * 50) + 5) * 1000} MT`,
                port: ports[Math.floor(Math.random() * ports.length)],
                price: `$${Math.floor(Math.random() * 500) + 300}/MT`,
                buyerName: buyers[Math.floor(Math.random() * buyers.length)],
                phone: `+${Math.floor(Math.random() * 90) + 1} ${Math.floor(Math.random() * 900000000) + 100000000}`,
                timestamp: new Date(Date.now() - Math.random() * 1000000000).toLocaleDateString(),
                status: 'Active'
            }));
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [currentUser, setCurrentUser] = useState(null); // { role: 'admin' | 'supplier' | 'buyer', access: 'full' | 'chat', name: '' }
            const [leads, setLeads] = useState(generateLeads());
            const [suppliers, setSuppliers] = useState([
                { id: 'S1', name: 'Swiss Traders', access: 'chat', status: 'Active' },
                { id: 'S2', name: 'Gulf Commodities', access: 'full', status: 'Active' }
            ]);
            const [authModal, setAuthModal] = useState({ open: false, type: '' });
            const [pinInput, setPinInput] = useState("");
            const [chatOpen, setChatOpen] = useState(false);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [view, authModal, currentUser, chatOpen]);

            const handleLogin = () => {
                if (pinInput === ADMIN_PIN) {
                    setCurrentUser({ role: 'admin', name: 'Director', access: 'full' });
                    setView('admin');
                } else if (authModal.type === 'supplier') {
                    // Logic: Check if supplier exists in state
                    const existing = suppliers.find(s => s.name.toLowerCase() === pinInput.toLowerCase());
                    if (existing) {
                        setCurrentUser({ ...existing, role: 'supplier' });
                        setView('market');
                    } else {
                        alert("Access Denied. Contact Admin for Membership.");
                    }
                } else if (authModal.type === 'buyer') {
                    setCurrentUser({ role: 'buyer', name: pinInput, access: 'full' });
                    setView('market');
                }
                setAuthModal({ open: false, type: '' });
                setPinInput("");
            };

            const toggleSupplierAccess = (id) => {
                setSuppliers(suppliers.map(s => s.id === id ? { ...s, access: s.access === 'full' ? 'chat' : 'full' } : s));
            };

            return (
                <div className="min-h-screen selection:bg-blue-500 selection:text-white">
                    {/* Top Navigation */}
                    <nav className="fixed w-full z-[60] glass-nav px-6 md:px-12 py-5 flex justify-between items-center">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('home')}>
                            <div className="bg-blue-600 w-10 h-10 flex items-center justify-center rounded font-black italic text-xl">A</div>
                            <span className="text-xl font-black font-sync tracking-tighter uppercase italic">APD <span className="text-blue-500">Global</span></span>
                        </div>
                        
                        <div className="hidden lg:flex gap-10 items-center">
                            <button onClick={() => setView('market')} className="text-[10px] font-black uppercase tracking-[0.3em] hover:text-blue-500 transition-colors">Marketplace</button>
                            <button onClick={() => setView('hubs')} className="text-[10px] font-black uppercase tracking-[0.3em] hover:text-blue-500 transition-colors">Global Hubs</button>
                            
                            {!currentUser ? (
                                <div className="flex gap-4">
                                    <button onClick={() => setAuthModal({ open: true, type: 'supplier' })} className="px-6 py-2 border border-blue-500/30 rounded text-[10px] font-black uppercase tracking-widest hover:bg-blue-600">Supplier Login</button>
                                    <button onClick={() => setAuthModal({ open: true, type: 'buyer' })} className="px-6 py-2 bg-white text-black rounded text-[10px] font-black uppercase tracking-widest hover:bg-blue-500 hover:text-white">Buyer Access</button>
                                </div>
                            ) : (
                                <div className="flex items-center gap-6 border-l border-white/10 pl-8">
                                    <span className="text-[10px] font-black text-blue-400 uppercase tracking-widest italic">{currentUser.name} ({currentUser.role})</span>
                                    {currentUser.role === 'admin' && <button onClick={() => setView('admin')} className="text-gold-500"><i data-lucide="settings" className="w-4 h-4"></i></button>}
                                    <button onClick={() => {setCurrentUser(null); setView('home');}} className="text-white/40 hover:text-white"><i data-lucide="log-out" className="w-4 h-4"></i></button>
                                </div>
                            )}
                        </div>
                    </nav>

                    <main className="pt-32 pb-40 px-6 md:px-12 max-w-[1400px] mx-auto">
                        {view === 'home' && (
                            <div className="py-20 animate-in fade-in slide-in-from-bottom-8 duration-1000">
                                <h1 className="text-6xl md:text-9xl font-black font-sync uppercase leading-none mb-12 tracking-tighter italic">
                                    Direct <br/><span className="text-blue-600">Sovereign</span> <br/>Trade.
                                </h1>
                                <p className="text-slate-400 text-xl md:text-2xl font-light max-w-2xl mb-16 leading-relaxed">
                                    Institutional procurement bridge for Sugar, Grains, and Minerals. We eliminate middlemen to connect verified producers with sovereign buyers.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-6">
                                    <button onClick={() => setView('market')} className="bg-blue-600 px-12 py-6 rounded-xl font-black uppercase text-xs tracking-widest hover:scale-105 transition-all">Browse 100+ Live Leads</button>
                                    <button onClick={() => setAuthModal({ open: true, type: 'supplier' })} className="bg-white text-black px-12 py-6 rounded-xl font-black uppercase text-xs tracking-widest hover:bg-blue-600 hover:text-white transition-all">Apply for Membership</button>
                                </div>
                                
                                <div className="mt-32 grid grid-cols-2 md:grid-cols-4 gap-8">
                                    {[["1.2B+", "Annual Trade"], ["80+", "Verified Ports"], ["4", "Global Hubs"], ["100%", "Direct Source"]].map(([v, l]) => (
                                        <div key={l} className="border-l-2 border-blue-600 pl-6">
                                            <div className="text-3xl font-black italic">{v}</div>
                                            <div className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">{l}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'market' && (
                            <div className="animate-in fade-in duration-500">
                                <div className="flex flex-col md:row justify-between items-end mb-12 gap-6">
                                    <div>
                                        <h2 className="text-5xl font-black italic uppercase tracking-tighter">Market <span className="text-blue-500">Terminal</span></h2>
                                        <p className="text-slate-500 text-[10px] font-black uppercase tracking-[0.4em] mt-2">Aggregated Real-Time Commodity Flows</p>
                                    </div>
                                    <div className="flex gap-4">
                                        <div className="bg-blue-600/10 border border-blue-500/20 px-6 py-3 rounded-lg flex items-center gap-3">
                                            <div className="live-indicator"></div>
                                            <span className="text-[10px] font-bold uppercase tracking-widest">Live: {leads.length} Contracts</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {leads.map((l, idx) => (
                                        <div key={l.id} className="glass-card p-8 rounded-3xl relative overflow-hidden group">
                                            <div className="flex justify-between items-center mb-6">
                                                <span className="text-[9px] font-bold bg-white/10 px-3 py-1 rounded text-slate-400 tracking-widest">{l.id}</span>
                                                <span className="text-[9px] font-black text-blue-500 uppercase tracking-widest italic">{l.timestamp}</span>
                                            </div>
                                            <h3 className="text-2xl font-black uppercase italic mb-8 group-hover:text-blue-400 transition-colors leading-tight">{l.product}</h3>
                                            
                                            <div className="space-y-4 mb-8">
                                                <div className="flex justify-between text-[11px] font-bold uppercase tracking-widest">
                                                    <span className="text-slate-500 italic">Volume:</span>
                                                    <span>{l.qty}</span>
                                                </div>
                                                <div className="flex justify-between text-[11px] font-bold uppercase tracking-widest">
                                                    <span className="text-slate-500 italic">Port:</span>
                                                    <span>{l.port}</span>
                                                </div>
                                                <div className="flex justify-between text-[11px] font-bold uppercase tracking-widest">
                                                    <span className="text-slate-500 italic">Target:</span>
                                                    <span className="text-green-500">{l.price}</span>
                                                </div>
                                            </div>

                                            <div className="pt-6 border-t border-white/5">
                                                <p className="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest">Buyer Intelligence</p>
                                                {(!currentUser || (currentUser.role === 'supplier' && currentUser.access !== 'full')) ? (
                                                    <div className="space-y-3">
                                                        <div className="flex justify-between text-[11px]"><span className="text-slate-600 italic">Entity:</span> <span className="redacted">CONFIDENTIAL</span></div>
                                                        <div className="flex justify-between text-[11px]"><span className="text-slate-600 italic">Contact:</span> <span className="redacted">HIDDEN INFO</span></div>
                                                        <button 
                                                            onClick={() => setChatOpen(true)}
                                                            className="w-full mt-4 py-4 bg-white/5 border border-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all"
                                                        >Request Full Data Access</button>
                                                    </div>
                                                ) : (
                                                    <div className="space-y-3">
                                                        <div className="flex justify-between text-[11px] font-bold"><span className="text-slate-600 italic">Entity:</span> <span>{l.buyerName}</span></div>
                                                        <div className="flex justify-between text-[11px] font-bold"><span className="text-slate-600 italic">Contact:</span> <span className="text-blue-400">{l.phone}</span></div>
                                                        <div className="flex gap-2 mt-4">
                                                            <button onClick={() => setChatOpen(true)} className="flex-1 py-3 bg-blue-600 rounded-lg text-[10px] font-black uppercase tracking-widest">Chat</button>
                                                            <a href={`tel:${l.phone}`} className="px-4 py-3 bg-white/10 rounded-lg hover:bg-blue-600 transition-all"><i data-lucide="phone" className="w-4 h-4"></i></a>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="animate-in fade-in duration-500">
                                <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-16 border-l-8 border-blue-600 pl-8">Admin <span className="text-blue-500">Command</span></h2>
                                
                                <div className="grid lg:grid-cols-2 gap-12">
                                    <div className="glass-card p-10 rounded-[3rem]">
                                        <h3 className="label-wide mb-8 font-black text-blue-500 tracking-widest">Membership Control</h3>
                                        <div className="space-y-4">
                                            {suppliers.map(s => (
                                                <div key={s.id} className="flex items-center justify-between p-6 bg-black/40 rounded-2xl border border-white/5">
                                                    <div>
                                                        <p className="font-black italic uppercase text-lg">{s.name}</p>
                                                        <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Status: {s.status} | Mode: {s.access.toUpperCase()}</p>
                                                    </div>
                                                    <button 
                                                        onClick={() => toggleSupplierAccess(s.id)}
                                                        className={`px-4 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest ${s.access === 'full' ? 'bg-green-600' : 'bg-slate-700'}`}
                                                    >
                                                        {s.access === 'full' ? 'Full Access' : 'Chat Only'}
                                                    </button>
                                                </div>
                                            ))}
